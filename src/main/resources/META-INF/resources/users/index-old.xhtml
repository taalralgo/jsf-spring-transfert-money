<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Transfert d'argent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- vendor css -->
    <link rel="stylesheet" href="/template/lib/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/template/lib/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/template/lib/typicons.font/typicons.css"/>
    <link rel="stylesheet" href="/template/lib/flag-icon-css/css/flag-icon.min.css"/>

    <!-- azia CSS -->
    <h:outputStylesheet name="/template/css/azia.css"/>
</h:head>
<!--<f:view>-->
<h:body>
    <ui:composition template="/layout/base.xhtml">
        <ui:define name="contenu">
            <!--            PRIMEFACES-->
            <h:form id="form">
                <div class="card crud-demo">
                    <p:growl id="messages" showDetail="true"/>

                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton value="New" icon="pi pi-plus" actionListener="#{userCrudView.openNew}"
                                             update=":form:manage-product-content"
                                             oncomplete="PF('manageProductDialog').show()"
                                             styleClass="ui-button-success" style="margin-right: .5rem">
                                <p:resetInput target=":form:manage-product-content"/>
                            </p:commandButton>
                            <p:commandButton id="delete-products-button" value="#{userCrudView.deleteButtonMessage}"
                                             icon="pi pi-trash" actionListener="#{userCrudView.deleteselectedUsers}"
                                             styleClass="ui-button-danger" disabled="#{!userCrudView.hasselectedUsers()}"
                                             update="@this">
                                <p:confirm header="Confirmation" message="Delete the selected products?"
                                           icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:toolbarGroup>
                        <p:toolbarGroup align="right">
                            <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download"/>
                            <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help"
                                             ajax="false">
                                <p:dataExporter type="pdf" target="dt-products" fileName="products"/>
                            </p:commandButton>
                        </p:toolbarGroup>
                    </p:toolbar>

                    <p:dataTable id="dt-products" widgetVar="dtProducts" var="user" value="#{userCrudView.users}"
                                 reflow="true" styleClass="products-table"
                                 selection="#{userCrudView.selectedUsers}" rowKey="#{user.id}" paginator="true"
                                 rows="10" rowSelectMode="add" paginatorPosition="bottom">
                        <f:facet name="header">
                            <div class="products-table-header">
                                <span style="font-weight: bold">PRODUCTS</span>

                                <span class="filter-container ui-input-icon-left">
                        <i class="pi pi-search"></i>
                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                    </span>

                            </div>
                        </f:facet>

                        <p:ajax event="rowSelect" update=":form:delete-products-button"/>
                        <p:ajax event="rowUnselect" update=":form:delete-products-button"/>
                        <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button"/>
                        <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button"/>
                        <p:ajax event="toggleSelect" update=":form:delete-products-button"/>

                        <p:column selectionMode="multiple" exportable="false"></p:column>

                        <p:column headerText="Code" sortBy="#{user.code}" filterBy="#{user.code}">
                            <h:outputText value="#{user.code}"/>
                        </p:column>
                        <p:column headerText="Name" sortBy="#{user.prenom}" filterBy="#{user.nom}">
                            <h:outputText value="#{user.prenom}"/>
                        </p:column>
                        <p:column headerText="Image" exportable="false">
                            <p:graphicImage name="images/product/#{user.photo}" library="demo"
                                            styleClass="product-image"/>
                        </p:column>
                        <p:column headerText="Price" sortBy="#{user.nom}">
                            <h:outputText value="#{user.nom}" style="font-weight: 700">
                                <f:convertNumber currencySymbol="$" type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Category" sortBy="#{user.iv}" filterBy="#{user.iv}">
                            <h:outputText value="#{user.iv}"/>
                        </p:column>
                        <p:column headerText="Reviews" sortBy="#{user.iv}">
                            <p:rating value="#{user.iv}" readonly="true"/>
                        </p:column>
<!--                        <p:column headerText="Status" sortBy="#{user.inventoryStatus}"-->
<!--                                  filterBy="#{user.inventoryStatus}">-->
<!--                            <h:outputText-->
<!--                                    styleClass="product-badge status-#{user.inventoryStatus.name().toLowerCase()}"-->
<!--                                    value="#{user.inventoryStatus.text}"/>-->
<!--                        </p:column>-->
                        <p:column exportable="false">
                            <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                             oncomplete="PF('manageProductDialog').show()"
                                             styleClass="edit-button rounded-button ui-button-success" process="@this">
                                <f:setPropertyActionListener value="#{user}" target="#{userCrudView.selectedUser}"/>
                                <p:resetInput target=":form:manage-product-content"/>
                            </p:commandButton>
                            <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                             oncomplete="PF('deleteProductDialog').show()">
                                <f:setPropertyActionListener value="#{user}" target="#{userCrudView.selectedUser}"/>
                            </p:commandButton>
                        </p:column>

                    </p:dataTable>

                    <p:dialog header="Product Details" showEffect="fade" modal="true"
                              widgetVar="manageProductDialog" responsive="true">
                        <p:outputPanel id="manage-product-content" class="ui-fluid">
                            <p:outputPanel rendered="#{not empty userCrudView.selectedUser}">
                                <p:graphicImage name="images/product/#{userCrudView.selectedUser.photo}" library="demo"
                                                styleClass="product-image"
                                                rendered="#{not empty userCrudView.selectedUser.photo}"/>
                                <div class="p-field">
                                    <p:outputLabel for="name">Name</p:outputLabel>
                                    <p:inputText id="name" value="#{userCrudView.selectedUser.prenom}" required="true"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="description">Description</p:outputLabel>
                                    <p:inputTextarea id="description" value="#{userCrudView.selectedUser.nom}"/>
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="category">Category</p:outputLabel>
                                    <p:selectOneRadio id="category" value="#{userCrudView.selectedUser.role.libRole}"
                                                      layout="responsive" columns="2">
                                        <f:selectItem itemLabel="Accessories" itemValue="Accessories"/>
                                        <f:selectItem itemLabel="Clothing" itemValue="Clothing"/>
                                        <f:selectItem itemLabel="Electronics" itemValue="Electronics"/>
                                        <f:selectItem itemLabel="Fitness" itemValue="Fitness"/>
                                    </p:selectOneRadio>
                                </div>
                                <div class="p-formgrid p-grid">
<!--                                    <div class="p-field p-col">-->
<!--                                        <p:outputLabel for="price">Price</p:outputLabel>-->
<!--                                        <p:inputNumber id="price" value="#{userCrudView.selectedUser.price}"-->
<!--                                                       symbol=" USD" symbolPosition="s"-->
<!--                                                       decimalSeparator="." thousandSeparator=","/>-->
<!--                                    </div>-->
<!--                                    <div class="p-field p-col">-->
<!--                                        <p:outputLabel for="quantity">Quantity</p:outputLabel>-->
<!--                                        <p:spinner id="quantity" min="0" value="#{userCrudView.selecteduser.quantity}"/>-->
<!--                                    </div>-->
                                </div>
                            </p:outputPanel>
                        </p:outputPanel>

                        <f:facet name="footer">
                            <p:commandButton value="Save" icon="pi pi-check" actionListener="#{userCrudView.saveProduct}"
                                             update="manage-product-content" process="manage-product-content @this"/>
                            <p:commandButton value="Cancel" icon="pi pi-times"
                                             onclick="PF('manageProductDialog').hide()"
                                             class="ui-button-secondary"/>
                        </f:facet>
                    </p:dialog>

                    <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                     message="Delete the product?" header="Confirm" severity="warn">
                        <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{userCrudView.deleteProduct}"
                                         process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                        <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                         onclick="PF('deleteProductDialog').hide()"/>
                    </p:confirmDialog>

                    <p:confirmDialog global="true" showEffect="fade" width="300">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes"
                                         icon="pi pi-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                         icon="pi pi-times"/>
                    </p:confirmDialog>
                </div>
            </h:form>
            <!--  ENDPRIMEFACES-->
        </ui:define>
    </ui:composition>
</h:body>
<!--</f:view>-->
</html>
