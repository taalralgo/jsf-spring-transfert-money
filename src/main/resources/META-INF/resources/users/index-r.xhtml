<body>
<ui:composition template="/layout/base.xhtml">
    <ui:define name="contenu">
        <!--            PRIMEFACES-->
        <div class="card">
            <h:form id="form">
                <p:dataTable id="users" var="user" value="#{userCrudView.users}" rowKey="#{user.id}"
                             selection="#{userCrudView.selectedUser}" selectionMode="single">
                    <f:facet name="header">
                        RightClick to View Options
                    </f:facet>

                    <p:column headerText="Code">
                        <h:outputText value="#{user.code}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{user.prenom}"/>
                    </p:column>
                    <p:column headerText="Category">
                        <h:outputText value="#{user.nom}"/>
                    </p:column>
                    <p:column headerText="Quantity">
                        <h:outputText value="#{user.role.libRole}"/>
                    </p:column>
                </p:dataTable>

                <p:contextMenu for="users">
                    <p:menuitem value="View" update="userDetail" icon="pi pi-search"
                                oncomplete="PF('userDialog').show()"/>
                    <p:menuitem value="Delete" update="users" icon="pi pi-times"
                                action="#{userCrudView.deleteselectedUsers}"/>
                </p:contextMenu>

                <p:dialog header="user Info" widgetVar="userDialog" modal="true" showEffect="fade"
                          hideEffect="fade" resizable="false">
                    <p:outputPanel id="userDetail" style="text-align:center;">
                        <p:column rendered="#{not empty userCrudView.selectedUser}">
                            <div class="user">
                                <div class="user-grid-item border-0" style="margin-bottom: 0">
                                    <div class="user-grid-item-top">
                                        <div>
                                            <i class="pi pi-tag user-category-icon"/>
                                            <span class="user-category">#{userCrudView.selectedUser.id}</span>
                                        </div>
                                        <span class="user-badge status-#{userCrudView.selectedUser.role.libRole.toLowerCase()}">#{userCrudView.selectedUser.role.libRole}</span>
                                    </div>
<!--                                    <div class="user-grid-item-content">-->
<!--                                        <p:graphicImage-->
<!--                                                name="demo/images/user/#{userCrudView.selectedUser.image}"/>-->
<!--                                        <div class="user-name">#{userCrudView.selecteduser.name}</div>-->
<!--                                        <div class="user-description">#{userCrudView.selecteduser.description}</div>-->
<!--                                        <p:rating readonly="true" value="#{userCrudView.selecteduser.rating}"/>-->
<!--                                    </div>-->
<!--                                    <div class="user-grid-item-bottom">-->
<!--                                        <h:outputText value="#{userCrudView.selecteduser.price}"-->
<!--                                                      styleClass="user-price">-->
<!--                                            <f:convertNumber currencySymbol="$" type="currency"/>-->
<!--                                        </h:outputText>-->
<!--                                        <p:commandButton type="button" value="Add To Cart"-->
<!--                                                         icon="pi pi-shopping-cart"-->
<!--                                                         disabled="#{userCrudView.selecteduser.inventoryStatus == 'OUTOFSTOCK'}">-->
<!--                                        </p:commandButton>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </p:column>
                    </p:outputPanel>
                </p:dialog>
            </h:form>
        </div>
        <!--  ENDPRIMEFACES-->
    </ui:define>
</ui:composition>
</body>
