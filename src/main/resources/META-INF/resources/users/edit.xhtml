<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Transfert d'argent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- vendor css -->
    <link rel="stylesheet" href="/template/lib/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/template/lib/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/template/lib/typicons.font/typicons.css"/>
    <link rel="stylesheet" href="/template/lib/flag-icon-css/css/flag-icon.min.css"/>

    <!-- azia CSS -->
    <h:outputStylesheet name="/template/css/azia.css"/>
</h:head>
<!--<f:view>-->
<f:view>
<ui:composition template="/layout/base.xhtml">
    <ui:define name="contenu">
        <!--            PRIMEFACES-->
        <h:messages/>
        <h:form>
            <div class="az-content-body pd-lg-l-40 d-flex flex-column">
                <div class="az-content-label mg-b-5 py-2">
                    <a href="/users/create.xhtml" class="btn btn-primary">Enregistrer un nouvel utilisateur</a>
                </div>
                <div class="form-group">
                    <h:outputLabel for="role" styleClass="control-label col-sm-4">Role:</h:outputLabel>
                    <h:selectOneMenu value="#{userController.roleId}" required="true" styleClass="form-control"
                                     id="role"
                                     validatorMessage="Role is required">
                        <f:validateRequired/>
                        <f:selectItem itemValue="0" itemLabel="Selectionner un role"/>
                        <f:selectItems value="#{userController.roles}" var="r" itemValue="#{r.id}"
                                       itemLabel="#{r.libRole}"/>
                    </h:selectOneMenu>

                </div>
                <div class="form-group">
                    <h:outputLabel for="piece" styleClass="control-label col-sm-4">Numero piece:</h:outputLabel>
                    <h:inputText id="piece" value="#{userController.user.numeroPiece}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="Numero de piece is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="prenom" styleClass="control-label col-sm-4">Prenom:</h:outputLabel>
                    <h:inputText id="prenom" value="#{userController.user.prenom}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="Prenom is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="nom" styleClass="control-label col-sm-4">Nom:</h:outputLabel>
                    <h:inputText id="nom" value="#{userController.user.nom}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="Nom is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="phone" styleClass="control-label col-sm-4">Telephone:</h:outputLabel>
                    <h:inputText id="phone" value="#{userController.user.telephone}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="Phone is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="control-label col-sm-4">Username:</h:outputLabel>
                    <h:inputText id="username" value="#{userController.user.login}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="Username is required">
                        <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" styleClass="control-label col-sm-4">Mot de passe:</h:outputLabel>
                    <h:inputSecret id="password" value="#{userController.pwdChanged}"
                                 styleClass="form-control">
                    </h:inputSecret>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 offset-sm-6">
                        <h:commandButton value="Modifier" action="#{userController.update}"
                                         styleClass="btn btn-success btnWidth"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--  ENDPRIMEFACES-->
    </ui:define>
</ui:composition>
</f:view>
<!--</f:view>-->
</html>
