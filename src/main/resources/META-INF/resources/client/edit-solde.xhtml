<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Transfert d'argent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- vendor css -->
    <link rel="stylesheet" href="/template/lib/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/template/lib/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/template/lib/typicons.font/typicons.css"/>
    <link rel="stylesheet" href="/template/lib/flag-icon-css/css/flag-icon.min.css"/>

    <!-- azia CSS -->
    <h:outputStylesheet name="/template/css/azia.css"/>
</h:head>
<!--<f:view>-->
<f:view>
<ui:composition template="/layout/base.xhtml">
    <ui:define name="contenu">
        <!--            PRIMEFACES-->
        <h:messages/>
        <h:form>
            <div class="az-content-body pd-lg-l-40 d-flex flex-column">
<!--                <div class="az-content-label mg-b-5 py-2">-->
<!--                    <a href="/users/create.xhtml" class="btn btn-primary">Enregistrer un nouvel utilisateur</a>-->
<!--                </div>-->
                <div class="form-group">
                    <h:outputLabel for="solde" styleClass="control-label col-sm-4">Solde actuel:</h:outputLabel>
                    <h:inputText id="solde" value="#{clientController.client.compte}"
                                 styleClass="form-control" required="true" readonly="true"
                                 validatorMessage="Solde is required">
                        <f:validateRequired/>
                        <f:convertNumber type="number" integerOnly="true" />
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="new" styleClass="control-label col-sm-4">Somme Ã  ajouter:</h:outputLabel>
                    <h:inputText id="new" value="#{clientController.compte}"
                                 styleClass="form-control" required="true"
                                 validatorMessage="New Solde is required">
                        <f:validateRequired/>
                        <f:convertNumber type="number" integerOnly="true" />
                    </h:inputText>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 offset-sm-6">
                        <h:commandButton value="Modifier" action="#{clientController.updateSolde}"
                                         styleClass="btn btn-success btnWidth"/>
                    </div>
                </div>
            </div>
        </h:form>
        <!--  ENDPRIMEFACES-->
    </ui:define>
</ui:composition>
</f:view>
