<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Transfert d'argent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- vendor css -->
    <link rel="stylesheet" href="/template/lib/fontawesome-free/css/all.min.css"/>
    <link rel="stylesheet" href="/template/lib/ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/template/lib/typicons.font/typicons.css"/>
    <link rel="stylesheet" href="/template/lib/flag-icon-css/css/flag-icon.min.css"/>

    <!-- azia CSS -->
    <h:outputStylesheet name="/template/css/azia.css"/>
</h:head>
<f:view>
    <ui:composition template="/layout/base.xhtml">
        <ui:define name="contenu">
            <h:form id="createUserForm" styleClass="form-horizontal" enctype="multipart/form-data">
                <h:messages/>
                <div class="az-content-body pd-lg-l-40 d-flex flex-column">
                    <div class="az-content-label mg-b-5 py-2">
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="file" styleClass="control-label col-sm-4">Image:</h:outputLabel>
                        <p:fileUpload id="file" value="#{caissierController.file}" mode="simple" skinSimple="true"
                                      fileUploadListener="#{caissierController.handleFileUpload}"
                                      required="true">
                            <h:message for="file" style="color: red;"/>
                            <f:validateRequired/>
                        </p:fileUpload>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="piece" styleClass="control-label col-sm-4">Numero piece:</h:outputLabel>
                        <h:inputText id="piece" value="#{caissierController.user.numeroPiece}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="Numero de piece is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="prenom" styleClass="control-label col-sm-4">Prenom:</h:outputLabel>
                        <h:inputText id="prenom" value="#{caissierController.user.prenom}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="Prenom is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="nom" styleClass="control-label col-sm-4">Nom:</h:outputLabel>
                        <h:inputText id="nom" value="#{caissierController.user.nom}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="Nom is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="phone" styleClass="control-label col-sm-4">Telephone:</h:outputLabel>
                        <h:inputText id="phone" value="#{caissierController.user.telephone}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="Phone is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="iv" styleClass="control-label col-sm-4">IV:</h:outputLabel>
                        <h:inputText id="iv" value="#{caissierController.user.iv}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="IV is required">
                            <f:validateRequired/>
                            <f:convertNumber type="number" integerOnly="true"/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password" styleClass="control-label col-sm-4">Mot de passe:</h:outputLabel>
                        <h:inputSecret id="password" value="#{caissierController.pwdChanged}"
                                       styleClass="form-control" required="true"
                                       validatorMessage="Password is required">
                            <f:validateRequired/>
                        </h:inputSecret>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="numcontrat"
                                       styleClass="control-label col-sm-4">Numero de contrat:</h:outputLabel>
                        <h:inputText id="numcontrat" value="#{caissierController.user.numeroContrat}"
                                     styleClass="form-control" required="true"
                                     validatorMessage="Num contrat is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="artcontrat"
                                       styleClass="control-label col-sm-4">Article de contrat:</h:outputLabel>
                        <h:inputTextarea id="artcontrat" value="#{caissierController.user.articleContrat}"
                                         styleClass="form-control" required="true" readonly="true"
                                         validatorMessage="Num contrat is required">
                            <f:validateRequired/>
                        </h:inputTextarea>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 offset-sm-6">
                            <h:commandButton value="Enregistrer" action="#{caissierController.store}"
                                             styleClass="btn btn-primary"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
